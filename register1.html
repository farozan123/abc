<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B.L Registration Page</title>
</head>
<body>
   <h1>Student Registration</h1>
   <Table>
    <thead>
        <th>Day-</th>
        <th>Date-</th>
        <th>Year</th>
    </thead>
    <tbody>
        <tr>
            <td>11</td>
            <td>12</td>
            <td>22</td>
        </tr>
    </tbody>
   </Table> <br>
<form>
   <label>First name :</label>
   <input type="text" name="fname" placeholder="enter your first name" required><br><br>
   <label>Last name :</label>
   <input type="text" name="lname" placeholder="enter your Last name" required><br><br>
   <label>Address :</label>
   <input type="text" name="address" placeholder="enter your address" required><br><br>
   <label>Date Of Birth :</label>
   <input type="date" name="dob" placeholder="enter your date of birth" required><br><br>
   <label>Average Percentage :</label>
   <input type="range" name="Percentage" min="0" max="100" ><br><br>
   <label>Favourite Color :</label>
   <input type="color" name="fcolor"><br><br>
   <label>Gender :</label>
   Male :<input type="radio" name="gender" value="male"><br>
   Female :<input type="radio" name="gender" value="female"><br>
   Other :<input type="radio" name="gender" value="other"><br><br>
   <label>Favourite Food :</label>
   Chicken with zahr :<input type="checkbox" name="favourite food" value="chicken with zahr"><br>
   Mutton with zahr :<input type="checkbox" name="favourite food" value="mutton with zahr"><br>
   None of these :<input type="checkbox" name="favourite food" value="none of these"><br><br>
   <label>Religion</label>
   <select name="religion">
    <option value="Muslim">Muslim</option>
    <option value="Hindu">Hindu</option>
    <option value="Sikh">Sikh</option>
   </select><br><br>
   <input type="submit" value="Submit">
</form>
</body>
</html>
